<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Musikquiz med Spotify‑preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #111;
      color: #eee;
    }
    h1 {
      margin-bottom: 0;
    }
    .controls, .question, .result, .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #1e1e1e;
    }
    label, select, button {
      font-size: 14px;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      margin-right: 6px;
    }
    .answers button {
      margin-top: 6px;
      display: block;
      width: 100%;
      text-align: left;
    }
    .correct {
      color: #4caf50;
    }
    .wrong {
      color: #f44336;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Spotify Musikquiz</h1>
  <p>Välj årtionde, ladda spellistan och starta quizet. Endast låtar med förhandslyssning används.</p>

  <div class="controls">
    <label for="decade">Välj årtionde:</label>
    <select id="decade">
      <option value="60s">60‑tal</option>
      <option value="70s">70‑tal</option>
      <option value="80s">80‑tal</option>
      <option value="90s">90‑tal</option>
      <option value="00s">00‑tal</option>
      <option value="10s">10‑tal</option>
      <option value="20s">20‑tal</option>
    </select>
    <button id="loadPlaylistBtn">Ladda spellista</button>
    <button id="startQuizBtn" disabled>Starta quiz</button>
  </div>

  <div class="status" id="statusBox">Ingen spellista laddad ännu.</div>

  <div class="question" id="questionBox" style="display:none;">
    <div id="questionText"></div>
    <audio id="audioPlayer" controls></audio>
    <div class="answers" id="answersBox"></div>
  </div>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    // Sätt in ett giltigt Spotify access token här.
    const ACCESS_TOKEN = 'BQBGub43hjaKS5e5-mDi40fKdTA10kw9KjhFd2z8WhtodoZ1hRpvaUggniaiYJlhxZkZjQsmL5UQLHJwC9fRRJ6keQPANv8Iabb1FDnM8fJMSltpBXxavI0NYZ5xyVQFYpu_b71pxw4';

    // Dina spellistor
    const playlistSources = {
      '60s': '6JhGI90NyfPLCkIwgxdyqh',  // All Out 60s
      '70s': '7n1SY9hkpm8q14YQ5apHuj',  // All Out 70s
      '80s': '6IrKa32JPTTXaWd4GzHHpH',  // All Out 80s
      '90s': '6zNvlb5UPfwC5eZWzQFUzQ',  // All Out 90s
      '00s': '00KJ28URSzBjg4WftR5cXY',  // All Out 2000s
      '10s': '5XALIurWS8TuF6kk8bj438',  // All Out 2010s
      '20s': '1638KZlvcvyyEJ15S8erge'   // All Out 2020s
    };

    const decadeSelect    = document.getElementById('decade');
    const loadPlaylistBtn = document.getElementById('loadPlaylistBtn');
    const startQuizBtn    = document.getElementById('startQuizBtn');
    const statusBox       = document.getElementById('statusBox');
    const questionBox     = document.getElementById('questionBox');
    const questionText    = document.getElementById('questionText');
    const answersBox      = document.getElementById('answersBox');
    const audioPlayer     = document.getElementById('audioPlayer');
    const resultBox       = document.getElementById('resultBox');

    let currentTracksWithPreview = [];
    let currentQuestion = null;
    let score = 0;
    let questionsAsked = 0;

    async function fetchPlaylistTracksWithPreview(playlistId, maxTotal = 150) {
      const headers = { 'Authorization': 'Bearer ' + ACCESS_TOKEN };
      let allItems = [];
      let nextUrl = `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100`;

      while (nextUrl && allItems.length < maxTotal) {
        const resp = await fetch(nextUrl, { headers });
        if (!resp.ok) {
          throw new Error('Spotify API-fel: ' + resp.status + ' ' + resp.statusText);
        }
        const data = await resp.json();
        allItems = allItems.concat(data.items || []);
        nextUrl = data.next;
      }

      const tracksWithPreview = allItems
        .map(item => item.track)
        .filter(track => track && track.preview_url);  // preview-url finns

      return tracksWithPreview;
    }

    function createQuestion(tracks) {
      if (tracks.length < 4) {
        throw new Error('För få låtar med förhandslyssning för att skapa fråga.');
      }

      const usedIndices = new Set();
      while (usedIndices.size < 4) {
        usedIndices.add(Math.floor(Math.random() * tracks.length));
      }
      const indices = Array.from(usedIndices);
      const correctIndex = indices[Math.floor(Math.random() * indices.length)];
      const correctTrack = tracks[correctIndex];
      const options = indices.map(i => tracks[i]);

      return { correctTrack, options };
    }

    function showQuestion(question) {
      questionBox.style.display = 'block';
      resultBox.style.display = 'none';

      questionText.textContent = 'Vilken låt hör du?';
      audioPlayer.src = question.correctTrack.preview_url;
      audioPlayer.play().catch(() => { /* autoplay kan blockeras */ });

      answersBox.innerHTML = '';
      question.options.forEach((track, idx) => {
        const btn = document.createElement('button');
        btn.textContent = `${idx + 1}. ${track.name} – ${track.artists.map(a => a.name).join(', ')}`;
        btn.addEventListener('click', () => handleAnswer(track));
        answersBox.appendChild(btn);
      });
    }

    function handleAnswer(chosenTrack) {
      questionsAsked++;
      const correct = chosenTrack.id === currentQuestion.correctTrack.id;
      if (correct) {
        score++;
      }

      const msg = document.createElement('div');
      msg.innerHTML = correct
        ? `<span class="correct">Rätt!</span> Det var ${currentQuestion.correctTrack.name} – ${currentQuestion.correctTrack.artists.map(a => a.name).join(', ')}.`
        : `<span class="wrong">Fel.</span> Rätt svar: ${currentQuestion.correctTrack.name} – ${currentQuestion.correctTrack.artists.map(a => a.name).join(', ')}.`;
      resultBox.innerHTML = '';
      resultBox.appendChild(msg);

      const scoreInfo = document.createElement('div');
      scoreInfo.textContent = `Poäng: ${score} / ${questionsAsked}`;
      resultBox.appendChild(scoreInfo);

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Nästa fråga';
      nextBtn.addEventListener('click', () => {
        currentQuestion = createQuestion(currentTracksWithPreview);
        showQuestion(currentQuestion);
      });
      resultBox.appendChild(nextBtn);

      resultBox.style.display = 'block';
    }

    loadPlaylistBtn.addEventListener('click', async () => {
      const decade = decadeSelect.value;
      const playlistId = playlistSources[decade];

      statusBox.textContent = 'Hämtar låtar från Spotify...';
      startQuizBtn.disabled = true;
      questionBox.style.display = 'none';
      resultBox.style.display = 'none';

      try {
        const tracks = await fetchPlaylistTracksWithPreview(playlistId);
        currentTracksWithPreview = tracks;
        if (tracks.length === 0) {
          statusBox.textContent = 'Inga låtar med förhandslyssning hittades i den här spellistan.';
          return;
        }
        statusBox.textContent = `Laddat ${tracks.length} låtar med förhandslyssning för ${decade}.`;
        startQuizBtn.disabled = false;
        score = 0;
        questionsAsked = 0;
      } catch (err) {
        console.error(err);
        statusBox.textContent = 'Fel vid hämtning från Spotify: ' + err.message;
      }
    });

    startQuizBtn.addEventListener('click', () => {
      if (!currentTracksWithPreview || currentTracksWithPreview.length < 4) {
        statusBox.textContent = 'För få låtar med preview. Ladda en annan spellista eller försök igen.';
        return;
      }
      currentQuestion = createQuestion(currentTracksWithPreview);
      showQuestion(currentQuestion);
    });
  </script>
</body>
</html>
